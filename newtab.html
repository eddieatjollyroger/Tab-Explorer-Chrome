<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/newtab.css">
  <title>Tab Explorer</title>
  <!-- Load retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="favicongif.gif" type="image/gif" >
</head>

<body>
  <div id="scanlines"></div>
<div id="themeSelect" class="custom-select" tabindex="0">
  <div class="selected" data-value="green">CRT Green</div>
  <div class="options hidden">
    <div class="option" data-value="green">CRT Green</div>
    <div class="option" data-value="amber">Amber</div>
    <div class="option" data-value="blue">Blue</div>
  </div>
</div>
  <h1>TAB EXPLORER</h1>
  <div id="clock-wrapper">
  <div id="clock"></div>
  </div>
  <div id="search-input" contenteditable="true" spellcheck="false"></div>
  <div id="quickAccess">
    <h3>Quick Access
      <button id="editShortcutsBtn">[EDIT]</button>
    </h3>
    <div id="shortcutPanel"></div>
    <div id="shortcutInputs" style="display:none;">
      <input id="shortcutLabel" placeholder="Label (e.g., GitHub)">
      <input id="shortcutUrl" placeholder="example.com">
      <button id="addQuickShortcut">Add</button>
    </div>
        <div id="shortcutInputsSuggested" style="display:none;">
      <input id="shortcutLabelSuggested" placeholder="">
      <input id="shortcutUrlSuggested" placeholder="">
      <button id="addQuickShortcutSuggested">Add</button>
    </div>
  </div>

  <h2>CURRENT OPEN TABS</h2>
  <div id="button-grid">
    <button id="collapseAll">
      COLLAPSE ALL ([)</button>
    <button id="expandAll">
      EXPAND ALL (])</button>
    <button id="save"
      style="display:none;font-family:inherit;font-size:12px;padding:0.25em 0.5em;margin-left:0.5em;margin-bottom:0.5em;background:#111;cursor:pointer;">SAVE
      GROUPS (Ctrl + Shift + S)</button>
    <button id="load"
      style="display:none;font-family:inherit;font-size:12px;padding:0.25em 0.5em;margin-left:0.5em;margin-bottom:1em;background:#111;cursor:pointer;">LOAD
      GROUPS (Ctrl + Shift + L)</button>
  </div>
  <div id="tabs"></div>
  <script type="module" src="js/main.js"></script>
  <h3 id="footer">GOT A SUGGESTION? -> <a href="mailto:hello@joaopacheco.me">HELLO@</a><a href="https://joaopacheco.me">JOAOPACHECO.ME</a></h3>
  <div id="crtStartup" class="crt-startup"></div>
</body>

</html>
